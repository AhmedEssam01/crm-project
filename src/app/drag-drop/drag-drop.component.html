<div class="container">
    <input type="text" class="form-control me-2" placeholder="Search Here" [(ngModel)]="term">
    <div class="example-container">
        <h3>Potential Value</h3>
        <i class="t-icon fa-solid fa-clipboard-list"> 29</i>
        <button type="button" class="btn-po btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
            data-bs-title="Total Potential Value 1 223 834 NDK 29 Deals">
            <i class="t-icon fa-solid fa-square-minus"> 1.2 min</i>
        </button>
        <i class="t-icon fa-solid fa-bell"> 2</i>
        <div cdkDropList #potentialList="cdkDropList" [cdkDropListData]="potential"
            [cdkDropListConnectedTo]="[focusList,contactList,offerList,gettingList]" class="example-list"
            (cdkDropListDropped)="drop($event,'Potential Value')">
            <div class="example-box" *ngFor="let item of potential | filter:term" cdkDrag><app-card
                    [items]="item"></app-card></div>
        </div>
    </div>
